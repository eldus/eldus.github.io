<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <title>150323/3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/index.css">
    <script src="assets/index.js"></script>
</head>

<body onload="doShowAll()">
    <h1>Key/Value : Local Storage</h1>
    <p><a href="iu1.html" target="_blank">View Iu1</a></p>
    <form name=Storage>
        <div id="PlayArea">
            <table>
                <tr>
                    <td><b>Key:</b><input type=text name=mykey></td>
                    <td><b>Value:</b><input type=text name=myvalue></td>
                </tr>
                <tr>
                    <td>
                        <input type=button value="Save" onclick="SaveItem()">
                        <input type=button value="Modify" onclick="ModifyItem()">
                        <input type=button value="Remove" onclick="RemoveItem()">
                    </td>
                </tr>
            </table>
        </div>
        <div id="items_table">
            <h2>Local Storage</h2>
            <table id=list></table>
            <p>
                <label><input type=button value="Clear" onclick="ClearAll()">
                    <i>* Removes all items</i></label>
            </p>
        </div>
    </form>
</body>

</html>
