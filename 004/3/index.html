<html>

<head>
  <title>Leaflet - Esri Satellite</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <style>
    #text {
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 80px;
      margin-left: 80px;
      border: 1px solid silver;
    }

    #mapid1 {
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 80px;
      margin-left: 80px;
      background-color: lightblue;
      height: 50%;
    }
  </style>
</head>

<body>
  <div id="mapid1"></div>
  <div id="text">Esri with OpenRailwayMap.</div>

</body>

<script>
  var map = L.map('mapid1', {
    zoomControl: true
  }).setView([1.409552, 103.895892], 15);
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: '&copy; Esri',maxZoom: 19
}
).addTo(map);

  var OpenRailwayMap = L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'OpenRailwayMap'
  }).addTo(map);



var OpenFireMap = L.tileLayer('http://openfiremap.org/hytiles/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: 'OpenFireMap'
}).addTo(map);

var Stamen_TonerLabels = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}{r}.{ext}', {ext: 'png', minZoom: 0, maxZoom: 19}).addTo(map);
  L.marker([1.409552, 103.895892]).addTo(map)
    .bindPopup('Hi, I am here.<br>@ waterway jewel.')
    .openPopup();
</script>

</html>
