<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
  <title>CoSoSo Pure</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">

  <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->


  <!--[if lte IE 8]>
            <link rel="stylesheet" href="/combo/1.18.13?/css/layouts/blog-old-ie.css">
        <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="index.1.css">
  <!--<![endif]-->
  <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

</head>

<body>


  <div id="layout" class="pure-g">
    <div class="header pure-button-group pure-u-1 pure-u-lg-5-5" role="toolbar" aria-label="..." align="center">
      <button class="pure-button" style="margin:2px;">HP Financial Calculators</button>
      <button class="pure-button pure-button-active" style="margin:2px;">HP Scientific</button>
      <button class="pure-button" style="margin:2px;">HP Graphing</button>
    </div>

    <div class="sideleft pure-u-1 pure-u-lg-1-5 ">
      <p>Left</p>
    </div>

    <div class="content pure-u-1 pure-u-lg-3-5">
      <p>
              3 Panel rendered only Notebook with 1280 x 720 display
              <br> 256px (20%) | ----- 768px (60%) ----- | 256px (20%)

      </p>

          <div class="pure-button-group" role="group" aria-label="..." style="display: grid; background:#919192fd;">
              <button class="pure-button">HP 9s</button>
              <button class="pure-button">HP 10s+</button>
              <button class="pure-button">HP 300s+</button>
              <button class="pure-button">HP 30s</button>
              <button class="pure-button">HP 35s</button>
              <button class="pure-button">HP Scientific Calculators Comparison</button>
            </div>


    </div>

    <div class="sideright pure-u-1 pure-u-lg-1-5">
      <p>Right</p>
    </div>

    <div class="footer pure-u-1 pure-u-lg-5-5 pure-menu-horizontal">
      <ul>
        <li>
          <a href="http://purecss.io/ " class="pure-menu-link ">About</a>
        </li>
        <li class="pure-menu-item ">
          <a href="http://twitter.com/yuilibrary/ " class="pure-menu-link ">Twitter</a>
        </li>
        <li class="pure-menu-item ">
          <a href="http://github.com/pure-css/pure/ " class="pure-menu-link ">GitHub</a>
        </li>
      </ul>
    </div>
  </div>

  </div>
</body>

</html>
